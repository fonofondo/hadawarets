<template id="snp-password-input-template">
    <style>
        input {
            border: none;
            outline: none;
            padding: 4px;
            font-size: 1em;
        }
    </style>
    <input class="input" type="password" />
</template>

<script>
    (() => {

        const template = document.getElementById("snp-password-input-template");

        class SnpPasswordInput extends SnpTextInput {
            constructor() {
                super();
                this.wrap.querySelector(".input").remove()
                this.wrap.prepend(template.content.cloneNode(true));
                this.inputElement = this.wrap.querySelector(".input")
            }

            init(fieldInfo) {
                fieldInfo.icon = 'asterisk'
                super.init(fieldInfo)
            }
        }

        if (!window.customElements.get("snp-input-password")) {
            window.customElements.define("snp-input-password", SnpPasswordInput);
        }
    })();

</script>
